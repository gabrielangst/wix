            border-spacing: 0;
            background: transparent;
        }

            background-color: var(--primary-color);
            color: white;
        }

    function parseData() {
        const lines = rawData.trim().split('\n');
        
        songs = lines.map(line => {
            const parts = line.split('\t');
            
            // L√≥gica de corre√ß√£o para linhas sem marcador expl√≠cito
            let marker, game, title, artist;

            // Se tiver apenas 3 partes, assume que a primeira coluna (marcador) est√° faltando

                marker = "";
                game = parts[0].trim();
                title = parts[1].trim();
                artist = parts[2].trim();
            } else {
                // Caso padr√£o: 4 colunas (Marcador | Jogo | M√∫sica | Artista)
                marker = parts[0].trim();
                game = parts[1] ? parts[1].trim() : "";
                title = parts[2] ? parts[2].trim() : "";
                artist = parts[3] ? parts[3].trim() : "";
            }

            return { marker, game, title, artist };
        }).filter(item => item.title !== "");

        filterData();

            if (typeFilter === 'star') matchesType = song.marker.includes('‚≠ê');
            else if (typeFilter === 'candy') matchesType = song.marker.includes('üç≠');
            else if (typeFilter === 'none') matchesType = song.marker === '';

            return matchesGame && matchesText && matchesType;
        });

        renderTable(filteredSongs);
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        const countDisplay = document.getElementById('countDisplay');
        tbody.innerHTML = '';

        countDisplay.innerText = `${data.length} m√∫sicas encontradas`;

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 30px; color: #888;">Nenhuma m√∫sica encontrada com esses filtros.</td></tr>';
            return;
        }

        data.forEach((song, index) => {
            const tr = document.createElement('tr');
            
            if (song.marker.includes('‚≠ê')) tr.classList.add('highlight-star');
            else if (song.marker.includes('üç≠')) tr.classList.add('highlight-candy');

            // Adicionado coluna de numera√ß√£o (index + 1)
            tr.innerHTML = `
                <td class="icon-col" data-label="Status">${song.marker}</td>
                <td class="num-col" data-label="N¬∫">${index + 1}</td>
                <td data-label="M√∫sica"><strong>${song.title}</strong></td>
                <td data-label="Artista">${song.artist}</td>
                <td data-label="Jogo"><span class="game-tag">${song.game}</span></td>
            `;
            tbody.appendChild(tr);
        });
    }

    window.onload = parseData;

</script>

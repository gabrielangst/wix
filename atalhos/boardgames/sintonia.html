<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintonia Pro - Corrigido</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg-color: #1a1a2e; --panel-color: #16213e; --accent-color: #e94560; --text-color: #fff; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e; color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; margin: 0; min-height: 100vh;
        }
        #campeonato { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; background: #000; padding: 10px; width: 100%; }
        .equipe-config { background: #222; padding: 5px; border-radius: 5px; display: flex; gap: 5px; }
        .edit-nome { background: transparent; border: none; color: #f1c40f; width: 80px; text-align: center; }
        .vit-num { width: 40px; text-align: center; }

        .gauge-wrapper { position: relative; width: 600px; height: 300px; margin: 40px auto; background: #222; border-radius: 300px 300px 0 0; overflow: hidden; border: 4px solid #333; cursor: crosshair; }
        .target-zone { position: absolute; bottom: 0; left: 50%; width: 600px; height: 300px; transform-origin: bottom center; opacity: 0; transition: transform 1.5s, opacity 0.5s; z-index: 1; }
        .wedge-outer { position: absolute; bottom: 0; left: 50%; width: 100px; height: 300px; background: #ff9f1c; transform: translateX(-50%); clip-path: polygon(0 0, 100% 0, 50% 100%); }
        .wedge-inner { position: absolute; bottom: 0; left: 50%; width: 40px; height: 300px; background: #fff; transform: translateX(-50%); clip-path: polygon(0 0, 100% 0, 50% 100%); }
        .needle { position: absolute; bottom: 0; left: 50%; width: 4px; height: 260px; background: #fff; transform-origin: bottom center; z-index: 10; transform: translateX(-50%) rotate(-90deg); }
        
        .tick-mark { position: absolute; bottom: 0; left: 50%; width: 2px; height: 285px; transform-origin: bottom center; border-top: 10px solid #555; }
        
        .controls { background: var(--panel-color); padding: 20px; border-radius: 15px; width: 80%; max-width: 600px; text-align: center; }
        #theme-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 1.2rem; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #qrcode { background: #fff; padding: 10px; margin-top: 15px; display: inline-block; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="campeonato">
        <div id="lista-equipes-config"></div>
        <button onclick="adicionarEquipe()">+</button>
    </div>

    <div id="tela-tv">
        <div class="gauge-wrapper" onclick="moveByClick(event)">
            <div id="ticks-container"></div>
            <div id="target-zone" class="target-zone">
                <div class="wedge-outer"></div>
                <div class="wedge-inner"></div>
            </div>
            <div id="needle" class="needle"></div>
        </div>

        <div class="controls">
            <div id="theme-box">
                <span id="theme-0">...</span>
                <button onclick="shuffleTheme()">ðŸ”„</button>
                <span id="theme-100">...</span>
            </div>
            <input type="range" style="width:100%" id="dial" min="0" max="100" value="50" oninput="updateNeedle(this.value)">
